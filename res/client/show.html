<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="water.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="show.css" />
    <script src="links.js" defer></script>
    <script type="module" src="show.js" defer></script>
    <title>TV Tracker</title>
  </head>
  <body>
    <div id="show-header-container">
      <img id="poster" />
      <div>
        <h1 id="show-title"></h1>
        <div id="watch-buttons">
          <input
            id="mark-all-watched"
            type="button"
            value="Mark aired watched"
          />
          <input
            id="mark-all-unwatched"
            type="button"
            value="Mark all unwatched"
          />
          <input id="pause" type="button" value="Pause show" />
          <input id="remove-show" type="button" value="Remove show" />
        </div>
        <a id="youtube-link"><img id="youtube-img" src="img/youtube.svg" /></a>
        <br />
        <label for="ratings">Rating: </label>
        <select name="Show Rating" id="ratings">
          <option id="no-rating-option">None</option>
        </select>
      </div>
    </div>
    <div id="show-seasons"></div>
  </body>
</html>
