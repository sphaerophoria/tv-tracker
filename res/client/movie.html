<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="water.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="movie.css" />
    <script src="links.js" defer></script>
    <script type="module" src="movie.js" defer></script>
    <title>TV Tracker</title>
  </head>
  <body>
    <div id="movie-header-container">
      <img id="poster" />
      <div>
        <h1 id="movie-title"></h1>
        <div class="subtitle">
          <h3 class="subtitle-label">Theatrical release:</h3>
          <h3 id="theater-release-date">Unknown</h3>
        </div>
        <div class="subtitle">
          <h3 class="subtitle-label">Home release:</h3>
          <h3 id="home-release-date">Unknown</h3>
        </div>
        <div id="buttons">
          <input id="watch-button" type="button" value="Mark watched" />
          <input id="remove-movie" type="button" value="Remove movie" />
        </div>
        <a id="youtube-link"><img id="youtube-img" src="img/youtube.svg" /></a>
        <br />
        <div id="ratings"></div>
      </div>
    </div>
  </body>
</html>
